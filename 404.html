<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | Anas El Ouahabi</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #6C63FF;
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 32px;
            color: #2D3748;
            margin: 20px 0;
            font-weight: 700;
        }
        
        .error-description {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn-home {
            background: #6C63FF;
            color: white;
        }
        
        .btn-home:hover {
            background: #2D3748;
            transform: translateY(-2px);
        }
        
        .btn-contact {
            background: transparent;
            color: #6C63FF;
            border: 2px solid #6C63FF;
        }
        
        .btn-contact:hover {
            background: #6C63FF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-404">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Página no encontrada</h2>
            <p class="error-description">
                Parece que la página que buscas no existe. 
                ¡Pero no te preocupes! Puedes volver al inicio o contactarme para cualquier duda.
            </p>
            <div class="error-links">
                <a href="https://anas004uclm.github.io/" class="error-btn btn-home">
                    ← Volver al inicio
                </a>
                <a href="https://anas004uclm.github.io/#contact" class="error-btn btn-contact">
                    Contactarme →
                </a>
            </div>
        </div>
    </div>
</body>
</html>
